<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Vector Graphics Harness</title>
    <script src="../dist/dvg.min.js"></script>
    <style>
      html {
        font-family: 'Lucida Grande', 'Calibri', Helvetica, Arial, sans-serif;
        font-size: 16px;
        color: #555;
        background: #f2f2f2;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        background: #212121;
      }
      #header_wrap {
        width: 100%;
        background: linear-gradient(to top, #373737, #212121);
        border-bottom: 1px solid #111;
      }
      #content_wrap {
        width: 100%;
        background: #f2f2f2;
      }
      #footer_wrap {
        width: 100%;
        background: #212121;
        border-top: 1px solid #111;
      }
      header,
      footer,
      #content {
        max-width: 42rem;
        margin: auto;
      }
      header,
      footer,
      #content {
        padding: 2rem 2rem 2rem 1rem;
      }
      footer a {
        color: #fff;
      }
      header h1 {
        margin-top: 1rem;
        color: #fff;
        font-size: 42px;
        font-weight: 700;
        text-shadow: #111 0px 0px 10px;
      }
      header h2 {
        color: #fff;
        font-size: 24px;
        font-weight: 300;
        background: none;
        text-shadow: #111 0px 0px 10px;
      }

      input,
      textarea,
      .pane {
        font-size: 1rem;
        width: 100%;
        margin-bottom: 0.5rem;
        border: solid 1px #888;
        padding: 0.5rem;
        background: #fff;
      }
      .pane input {
        width: unset;
      }
      label {
        color: #888;
      }
      svg {
        width: 100%;
        height: 100%;
      }
      p {
        margin: 0.25rem;
      }

      @media (prefers-color-scheme: dark) {
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        label,
        body {
          color: #ddd;
        }
        #content_wrap {
          background: #222;
        }
        #footer_wrap {
          background: #333;
        }
        input,
        textarea,
        .pane {
          background: #333;
          color: #ddd;
        }
      }
    </style>
  </head>
  <body>
    <div id="header_wrap">
      <header>
        <h1>Dynamic Vector Graphics</h1>
        <h2>Testing Harness</h2>
      </header>
    </div>
    <div id="content_wrap">
      <div id="content">
        <div id="result">
          <div id="dvg"></div>
        </div>
        <label for="csv">CSV</label>
        <textarea id="csv" rows="4">
"Group","Percent {{0..1|f:percent}}","Sales {{0..330000000|f:dollar}}"
Alpha,0.45,185764532
Beta,0.27,284323935
Gamma,0.83,328564372</textarea
        >
        <label for="url">URL</label>
        <input id="url" type="url" value="../examples/index.svg" />
        <label for="options">Options</label>
        <div id="options" class="pane">
          <p>
            <input id="visible" name="visible" type="checkbox" checked />
            <label for="visible">Visible</label>
          </p>
          <p>
            <label for="delay">Delay:</label>
            <input id="delay" name="delay" type="number" value="0" />
          </p>
        </div>
      </div>
    </div>
    <div id="footer_wrap">
      <footer>
        <a href="../">Dynamic Vector Graphics</a>
      </footer>
    </div>

    <script>
      document.getElementById('url').addEventListener('input', applyURL)
      document.getElementById('csv').addEventListener('input', applyCSV)
      document.getElementById('visible').addEventListener('input', applyOptions)

      var result = undefined

      var applyTimeout = undefined

      parseURL()

      applyURL()

      function applyURL() {
        const url = document.getElementById('url').value
        result = new dvg.DVG(document.getElementById('dvg'), { svg: url })
        applyCSV()
      }

      function applyCSV() {
        if (applyTimeout) {
          window.clearTimeout(applyTimeout)
        }
        applyTimeout = window.setTimeout(() => {
          if (result !== undefined) {
            const csv = document.getElementById('csv').value
            result.update(csv)
          }
        }, document.getElementById('delay').value)

        setURL()
      }

      function applyOptions() {
        const visibleInput = document.getElementById('visible')
        const dvg = document.getElementById('dvg')

        if (visibleInput.checked) {
          dvg.style.display = 'block'
        } else {
          dvg.style.display = 'none'
        }

        if (result != undefined) {
          result.draw()
        }

        setURL()
      }

      function setURL() {
        const visible = document.getElementById('visible').checked
        const delay = document.getElementById('delay').value
        const csv = document.getElementById('csv').value
        const url = document.getElementById('url').value
        const data = `?url=${url}&csv=${csv}&delay=${delay}&visible=${visible}`
        window.history.replaceState({}, '', encodeURI(data))
      }

      function parseURL() {
        var params = {}
        const query = window.location.search.slice(window.location.search.indexOf('?') + 1)
        query.split('&').forEach((pair, key) => {
          const eqIndex = pair.indexOf('=')
          if (eqIndex < 0) {
            params[pair] = ''
          } else {
            params[decodeURIComponent(pair.substr(0, eqIndex))] = decodeURIComponent(pair.substr(eqIndex + 1))
          }
        })
        if (params.hasOwnProperty('url')) {
          document.getElementById('url').value = params['url']
        }
        if (params.hasOwnProperty('csv')) {
          document.getElementById('csv').value = params['csv']
        }
        if (params.hasOwnProperty('delay')) {
          document.getElementById('delay').value = params['delay']
        }
        if (params.hasOwnProperty('visible')) {
          document.getElementById('visible').value = params['visible']
        }
      }
    </script>
  </body>
</html>
