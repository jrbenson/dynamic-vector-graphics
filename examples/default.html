<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Vector Graphics Examples - Default SVG</title>
    <script src="../dist/dvg.min.js"></script>
    <style>
      html,
      body,
      svg {
        overflow: hidden;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      const mydvg = new dvg.DVG()
      mydvg.update({
        values: [['Alpha', 0.45, 256],
        ['Alpha', 0.27, 1024],
        ['Alpha', 0.87, 8192]],
        columns: ['Char', 'Num A {{0..1|f:percent}}', 'Num B {{0..10000|f:dollar}}'],
      })
    </script>
  </body>
</html>
